<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Craziest F1 Gp's</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Permanent+Marker&family=Russo+One&display=swap" rel="stylesheet">
</head>
<body class="background">
    <div class="introPage">
        <div class="heroTitle"><img src=./Imgs/text.png alt="Craziest Formula 1 GPs"></div>
        <input type="text" name="text" class="input" placeholder="Insert your name" required autofocus>
            <button data-text="Awesome" class="button playBtn">
                <span class="actual-text">&nbsp;Play!&nbsp;</span>
                <span class="hover-text" aria-hidden="true">&nbsp;Play!&nbsp;</span>
            </button>
    </div>
    <div class="hide" id="gameBoard">
        <div class="topQPage">
            <div class="score"> 30 <span>points left</span></div>
        </div>
        <div class="middleQPage">
            <div class="question">
                <div class="question1"></div>
                <button class="answer shake"></button>
                <button class="answer shake"></button>
                <button class="answer shake"></button>
                <button class="answer shake"></button>
                <button class="answer shake"></button>
            </div>
            <div class="tips">
                <div class="card"><img src=./Imgs/FIAhelp.png class="card" alt="Tip"></div>
                <div class="card"><img src=./Imgs/FIAhelp.png class="card" alt="Tip"></div>
                <div class="card"><img src=./Imgs/FIAhelp.png class="card" alt="Tip"></div>
                <div class="card"><img src=./Imgs/FIAhelp.png class="card" alt="Tip"></div>
            </div>
        </div>
        <div class="bottomQPage">
            <div class="timer"></div>  
        </div>
    </div>
    <div class="hide" id="resultPage">
        <div class="heroTitle"><img src="./Imgs/text.png" alt="Craziest Formula 1 GPs"></div>
        <div class="hide" id="won">You won! Was Briatore your team principal?</div>
        <div class="hide" id="lose">You were lapped by Latifi! And it was raining!</div>
    </div>
    <script src="./Index.js"></script>
    <script src="./exec.js"></script>
</body>
</html>
