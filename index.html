<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Craziest F1 Gp's</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <script src="./Index.js"></script>
    </head>
    <body class="background">
        <div class="fullpage">
            <div class="heroTitle">Craziest Formula 1 GP's!</div>
            <div><input type="text" placeholder="Insert your name" class="inputName" autofocus></div>
            <div>
                <div><button type="button" class="playBtn">Play!</button></div>
            </div>
        </div>
        <div class="qPage">
            <div class="topQPage">
                <div class="score"></div>
            </div>
            <div class="middleQPage">
                <div class="question">
                    <div class="answer"></div>
                    <div class="answer"></div>
                    <div class="answer"></div>
                    <div class="answer"></div>
                    <div class="answer"></div>
                </div>
                <div class="tips">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>
            <div class="bottomQPage">
                <div class="timer"></div>  
            </div>
        </div>
        <div class="resultPage">
            <div class="congrat"></div>
            <div class="result"></div>
            <div class="playAgain"></div>
        </div>
  </body>
</html>
